<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Calculadora de Porcentagem</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js" defer></script>
</head>
<body>
	<div>
		<h1>Simulador de Porcentagem</h1>
	</div>
	<div class="accordions">
		<div class="accordion-item">
			<input type="radio" name="accordion" checked="checked" id="accordion-1" />
			<label for="accordion-1">Simulador de Porcentagem: Cálculo 1</label>
			
			<div class="accordion-content">
				<h2>✔️ Exemplo: 300 é 60% de 500</h2>
				<div class="calculo-juros">
					<input 
						type="text"
						id="valor-C1"
					/>
					<strong class = "divisor">É</strong>
					<input 
						type="text"
						id="porcentagem-C1"
					>
					<strong class="simbolo-porcentagem">%</strong>
					<button onclick="simuladorPorcentagemCalculo1()" class="funcao-resultado">Resultado</button>
				</div>
				<div class="mostrar-resultado" id="mostrarResultado-C1"></div>
			</div>
		</div>
		<div class="accordion-item">
			<input type="radio" name="accordion" checked="checked" id="accordion-2" />
			<label for="accordion-2">Simulador de Porcentagem: Cálculo 2</label>
			
			<div class="accordion-content">
				<h2>✔️Exemplo: 60% de 500 é: 300</h2>
				<div class="calculo-juros">
					<input 
						type="text"
						id="porcentagem-C2"
					/>
					<strong class="simbolo-porcentagem">%</strong>
					<strong class = "divisor">DE</strong>
					<input 
						type="text"
						id="valor-C2"
					/>

				<button onclick="simuladorPorcentagemCalculo2()" class="funcao-resultado">Resultado</button>
				</div>
				<div class="mostrar-resultado" id="mostrarResultado-C2"></div>
			</div>
		</div>
		<div class="accordion-item">
			<input type="radio" name="accordion" checked="checked" id="accordion-3" />
			<label for="accordion-3">Simulador de Porcentagem: Cálculo 3</label>
			<div class="accordion-content">
				<div class="calculo-juros">
					<h2>✔️ Exemplo: 500 + 15% é: 575</h2>
					<input 
						type="text"
						id="valor-C3"
					/>
					<strong class="divisor">+</strong>
					<input 
						type="text"
						id="porcentagem-C3"
					/>
					<strong class="simbolo-porcentagem">%</strong>
					<button onclick="simuladorPorcentagemCalculo3()" class="funcao-resultado">Resultado</button>
				</div>
				<div class="mostrar-resultado" id="mostrarResultado-C3"></div>
			</div>
		</div>
		<div class="accordion-item">
			<input type="radio" name="accordion" checked="checked" id="accordion-4" />
			<label for="accordion-4">Simulador de Porcentagem: Cálculo 4</label>	
			
			<div class="accordion-content">
				<h2>✔️ Exemplo: 300 é 60% de 500 + 15% é: 575</h2>
				<div class = "calculo-juros">
					<input 
						type="text"
						id="valor-C4"
					/>
					<strong class="divisor">É</strong>
					<input 
						type="text"
						id="porcentagem-C4"
					/>
					<strong class="simbolo-porcentagem">%</strong>
					<strong class="divisor">+</strong>
					<input 
						type="text"
						id="porcentagem-adicional-C4"
					/>
					<strong class="simbolo-porcentagem">%</strong>
					<button onclick="simuladorPorcentagemCalculo4()" class="funcao-resultado">Resultado</button>
				</div>
				<div class="mostrar-resultado" id="mostrarResultado-C4"></div>
			</div>
		</div>
	</div>
</body>
</html>
